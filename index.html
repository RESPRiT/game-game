<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Game</title>
  </head>

  <body>
    <div id="app">
      <div id="hud">
        <div id="score"></div>
        <div id="controls">
          <div class="controls_header">
            <div>
              A
              <div class="joystick controls_icon"></div>
            </div>
            <div>
              B
              <div class="joystick controls_icon"></div>
            </div>
          </div>
          <div id="controls_right" class="controls_row">
            <div id="a_right" class="controls_icon arrow-right active"></div>
            <div id="b_right" class="controls_icon arrow-right"></div>
            <div class="controls_label">right</div>
          </div>
          <div id="controls_left" class="controls_row">
            <div id="a_left" class="controls_icon arrow-left"></div>
            <div id="b_left" class="controls_icon arrow-left"></div>
            <div class="controls_label">left</div>
          </div>
          <div id="controls_up" class="controls_row">
            <div id="a_up" class="controls_icon arrow-up"></div>
            <div id="b_up" class="controls_icon arrow-up"></div>
            <div class="controls_label">up</div>
          </div>
          <div id="controls_down" class="controls_row">
            <div id="a_down" class="controls_icon arrow-down"></div>
            <div id="b_down" class="controls_icon arrow-down"></div>
            <div class="controls_label">down</div>
          </div>
          <div id="controls_place" class="controls_row">
            <div id="a_p_right" class="controls_icon arrow-right"></div>
            <div id="b_p_left" class="controls_icon arrow-left"></div>
            <div class="controls_label">place</div>
          </div>
        </div>
      </div>
      <div id="container">
        <div id="start"></div>
        <div id="river">
          <div id="ducks"></div>
          <div id="current">
            <div id="flow"></div>
          </div>
          <div id="cursor-container">
            <div id="cursor"></div>
          </div>
          <div id="platforms"></div>
        </div>
        <div id="finish">
          <div id="mama"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
